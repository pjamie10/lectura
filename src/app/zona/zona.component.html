<ion-toolbar mode="ios">
  <ion-buttons slot="start">
    <ion-back-button text="Volver" default-href="#"></ion-back-button>
  </ion-buttons>
  <!-- <ion-title>Viviendas</ion-title> -->
</ion-toolbar>
<ion-content>
  <ion-list mode="ios">
    <ion-item>
      <ion-grid>
        <ion-row style="height: 70px;">
          <ion-col>
            <ion-input label="Descripcion" placeholder="Agregar nueva zona" [(ngModel)]="descripcion"></ion-input>
          </ion-col>
          <ion-col size="auto">
            <ion-fab horizontal="end">
              <ion-fab-button (click)="agregarZona()">
                <ion-icon name="save"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item style="margin-top: 30px;" *ngFor="let zona of lstZonas; let i = index">
      <ion-col size="1" style="width: 5%;">
        <ion-label>{{i+1}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{zona.nombre}}</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-button id="abrir-modal" expand="block" (click)="enviarZona(zona)">
          <ion-icon name="create-outline" color="success" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-col>
      <!-- <ion-col size="1">
        <ion-icon name="trash-outline" style="color: rgb(214, 12, 12);"></ion-icon>
      </ion-col> -->
    </ion-item>
  </ion-list>
  <ion-modal trigger="abrir-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Modifica la descripciÃ³n"
            labelPlacement="stacked"
            type="text"
            [(ngModel)]="descripcionEdicion"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
