<ion-toolbar mode="ios">
  <ion-buttons slot="start">
    <ion-back-button text="Volver" default-href="/home"></ion-back-button>
  </ion-buttons>
  <!-- <ion-title>Viviendas</ion-title> -->
</ion-toolbar>
<ion-content>
  <ion-list mode="ios">
    <ion-item>
      <ion-grid>
        <ion-row style="height: 70px;">
          <ion-col>
            <ion-input label="Descripcion" placeholder="Agregar nueva zona" [(ngModel)]="descripcion"></ion-input>
          </ion-col>
          <ion-col size="auto">
            <ion-fab horizontal="end">
              <ion-fab-button (click)="agregarZona()">
                <ion-icon name="save"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item style="margin-top: 30px;" *ngFor="let zona of lstZonas; let i = index">
      <ion-col size="1" style="width: 5%;">
        <ion-label>{{i+1}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{zona.nombre}}</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="create-outline" color="primary" expand="block" (click)="seleccionarZona(zona); setOpen(true)"></ion-icon>
      </ion-col>
      <!-- <ion-col size="1">
        <ion-icon name="trash-outline" style="color: rgb(214, 12, 12);"></ion-icon>
      </ion-col> -->
    </ion-item>
  </ion-list>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header mode="ios">
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-row style="height: 70px;">
          <ion-col>
            <ion-input label="Modifica la descripciÃ³n" labelPlacement="stacked" [(ngModel)]="descripcionEdicion"></ion-input>
          </ion-col>
          <ion-col size="auto">
            <ion-fab horizontal="end">
              <ion-fab-button (click)="modificarZona()">
                <ion-icon name="save"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
