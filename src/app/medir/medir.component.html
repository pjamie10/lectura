<ion-toolbar mode="ios">
  <ion-buttons slot="start">
    <ion-back-button text="Volver" default-href="/home"></ion-back-button>
  </ion-buttons>
  <!-- <ion-title>Viviendas</ion-title> -->
</ion-toolbar>
<ion-content>
    <div *ngIf="zonaSeleccionada" style="display: flex; justify-content: space-around;">
      <ion-label style="margin-top: 10px;">{{zonaSeleccionada.nombre}} üèòÔ∏è</ion-label>
      <ion-item>
        <ion-select [(ngModel)]="zonaSeleccionada" (ionChange)="listarVivienda()">
          <ion-select-option *ngFor="let zona of lstZonas" [value]="zona">
            {{zona.nombre}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </div>
  <ion-card mode="ios" *ngIf="viviendaActual">
    <p style="margin-right: 10px; text-align: right;">{{posicion}} de {{lstViviendas.length}}</p>
    <ion-list mode="ios" style="display: flex; flex-direction: column;">
      <ion-item>
        <ion-input label="Propietario" [value]="viviendaActual[0].propietario" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-input fill="solid" label="Direcci√≥n" [value]="viviendaActual[0].direccion" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-input fill="solid" label="Grupo" [value]="viviendaActual[0].zona" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-input fill="solid" label="Lectura anterior" [value]="viviendaActual[0].lecturaAnterior" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" fill="solid" label="Lectura actual" (input)="calcularComision()" [(ngModel)]="lectura" placeholder="Ingrese su lectura actual"></ion-input>
      </ion-item>
      <p style="color: red; margin-left: 15px;">* Su comisi√≥n es {{comision}}</p>
      <ion-button (click)="guardar()">Continuar</ion-button>
    </ion-list>
  </ion-card>
</ion-content>
